<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOXIC WASTE - Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="player-page">

  <!-- Логотип -->
  <div class="logo">
    <img src="img/logo3.png" alt="TOXIC WASTE Logo">
  </div>

  <!-- Плеер -->
  <div class="player-box">

    <!-- Название трека -->
    <div class="track-info">
      <span id="track-title">ЖИДКИЙ МЕТАЛЛ</span>
    </div>

    <!-- Аудио -->
    <audio id="audioPlayer" controls>
      <source src="music/track1.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>

    <!-- Кнопки треков -->
    <div class="soon-buttons">
      <button onclick="playTrack('track1')">ЖИДКИЙ МЕТАЛЛ</button>
      <button onclick="playTrack('track2')">DISSOLVE</button>
      <button onclick="playTrack('track3')">YAYAD</button>
    </div>

  </div>

  <!-- JS -->
  <script>
    const audio = document.getElementById('audioPlayer');
    const title = document.getElementById('track-title');

    const tracks = {
      track1: {
        src: 'music/track1.mp3',
        name: 'ЖИДКИЙ МЕТАЛЛ'
      },
      track2: {
        src: 'music/track2.mp3',
        name: 'DISSOLVE'
      },
      track3: {
        src: 'music/track3.mp3',
        name: 'YAYAD'
      }
    };

    function playTrack(key) {
      audio.src = tracks[key].src;
      title.textContent = tracks[key].name;
      audio.play();
    }
  </script>

</body>
</html>
