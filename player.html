<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOXIC WASTE - Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Логотип сверху -->
  <div class="logo">
    <img src="img/logo2.png">
  </div>

<div class="player-box">
  <div class="track-info">
    <img src="img/logo2.png" alt="Track Logo" class="track-logo">
    <span id="track-title">TRACK 1</span>
  </div>

  <div class="controls">
    <button id="play">▶️</button>
    <button id="pause">⏸</button>
    <button id="stop">⏹</button>
  </div>

  <div class="progress-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Будущие треки -->
  <div class="soon-buttons">
    <button disabled>Track 2 - SOON</button>
    <button disabled>Track 3 - SOON</button>
  </div>

  <audio id="track1" src="music/track1.mp3"></audio>
</div>
