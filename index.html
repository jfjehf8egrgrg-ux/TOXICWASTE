<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* RGB */
body.rgb-glitch {
  filter:
    drop-shadow(var(--rgbR) 0 red)
    drop-shadow(calc(var(--rgbR) * -1) 0 cyan)
    drop-shadow(0 var(--rgbR) magenta);
}

/* FREEZE */
.freeze,
.freeze * {
  animation-play-state: paused !important;
  pointer-events: none !important;
  cursor: none !important;
}

/* LOGO */
.logo {
  margin-top:30px;
  cursor:pointer;
  animation:logoFloat 3.5s ease-in-out infinite;
}
.logo img { max-width:220px; }
@keyframes logoFloat { 50% { transform: translateY(-14px); } }

/* IMAGES */
.images { display:flex; gap:90px; margin-top:140px; }
.image-block { text-align:center; }
.zoomable {
  max-width:260px;
  cursor:pointer;
  transition: transform .35s cubic-bezier(.2,.8,.2,1);
}
.zoomable:hover { transform: scale(1.06); }
.noglitch { max-width:260px; }

/* VIEWER */
.viewer {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.viewer.active { display:flex; }
.viewer img { max-width:50vw; max-height:70vh; }
.zoom-in { animation: zoomIn .28s ease-out forwards; }
.zoom-out { animation: zoomOut .25s ease-in forwards; }
@keyframes zoomIn { from { transform:scale(.4); opacity:0; } to { transform:scale(1); opacity:1; } }
@keyframes zoomOut { to { transform:scale(.25); opacity:0; } }

/* GREEN SPLASH */
.particle {
  position:fixed;
  width:6px;
  height:6px;
  background:#39ff14;
  box-shadow:0 0 12px #39ff14;
  border-radius:50%;
  pointer-events:none;
  z-index:300;
  animation:splash .8s ease-out forwards;
}
@keyframes splash {
  to { transform:translate(var(--x),var(--y)) scale(.1); opacity:0; }
}

/* FNATI GLITCH STRIP */
.glitch-strip {
  position:fixed;
  left:0;
  width:100vw;
  z-index:500;
  pointer-events:none;
  mix-blend-mode: difference;
}

/* JERK */
.jerk { animation: jerk .12s steps(1); }
@keyframes jerk {
  25% { transform:translate(-18px,6px); }
  50% { transform:translate(12px,-10px); }
  75% { transform:translate(-8px,14px); }
}

/* FACE */
.face-frame {
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.face-frame img {
  max-width:80vw;
  filter:contrast(180%) saturate(0);
}
</style>
</head>

<body>

<audio id="exitSound" src="music/exit-glitch.mp3" preload="auto"></audio>

<div class="logo" id="exitLogo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block">
    <img src="img/1.png" class="zoomable">
  </div>
  <div class="image-block">
    <img src="img/2.png" class="zoomable">
  </div>
  <div class="image-block">
    <img src="img/animation.gif" class="noglitch">
  </div>
</div>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
/* SPLASH */
document.addEventListener('click',e=>{
  for(let i=0;i<18;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=e.clientX+'px';
    p.style.top=e.clientY+'px';
    const a=Math.random()*Math.PI*2;
    const r=Math.random()*160+40;
    p.style.setProperty('--x',Math.cos(a)*r+'px');
    p.style.setProperty('--y',Math.sin(a)*r+'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
});

/* VIEWER PNG ONLY */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');
document.querySelectorAll('.zoomable').forEach(img=>{
  img.addEventListener('click',e=>{
    e.stopPropagation();
    if(!img.src.endsWith('.png')) return;
    viewerImg.src=img.src;
    viewerImg.className='zoom-in';
    viewer.classList.add('active');
  });
});
viewer.addEventListener('click',()=>{
  viewerImg.className='zoom-out';
  setTimeout(()=>viewer.classList.remove('active'),250);
});

/* FNATI EXIT */
const logo=document.getElementById('exitLogo');
const sound=document.getElementById('exitSound');

logo.addEventListener('click',e=>{
  e.stopPropagation();

  sound.currentTime=0;
  sound.play();

  document.body.classList.add('jerk');
  setTimeout(()=>document.body.classList.remove('jerk'),120);

  document.body.classList.add('freeze','rgb-glitch');

  const colors=['#ff0000','#ffff00','#00ff00','#00ffff','#ff00ff'];

  let glitchTimer=setInterval(()=>{
    const strip=document.createElement('div');
    strip.className='glitch-strip';
    strip.style.top=Math.random()*innerHeight+'px';
    strip.style.height=(Math.random()*60+10)+'px';
    strip.style.background=colors[Math.floor(Math.random()*colors.length)];
    strip.style.opacity=Math.random()*0.6+0.2;
    document.body.appendChild(strip);

    requestAnimationFrame(()=>{
      requestAnimationFrame(()=>strip.remove());
    });
  },40);

  setTimeout(()=>{
    clearInterval(glitchTimer);

    const face=document.createElement('div');
    face.className='face-frame';
    face.innerHTML='<img src="img/face.png">';
    document.body.appendChild(face);

    requestAnimationFrame(()=>{
      requestAnimationFrame(()=>location.reload());
    });
  },4000);
});
</script>

</body>
</html>
