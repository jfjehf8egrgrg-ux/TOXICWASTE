<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>
/* ================= ОСНОВА ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;

  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;

  display: flex;
  flex-direction: column;
  align-items: center;

  animation: hardGlitch 4s infinite;
}

/* ================= HARD GLITCH ================= */
@keyframes hardGlitch {
  0%, 82%, 100% {
    transform: translate(0);
    filter: none;
  }
  83% {
    transform: translate(-8px, 2px);
    filter: hue-rotate(30deg) contrast(1.4);
  }
  84% {
    transform: translate(8px, -2px);
    filter: hue-rotate(-30deg) saturate(1.6);
  }
  85% {
    transform: translate(-14px, 0);
    filter: contrast(1.6);
  }
  86% {
    transform: translate(14px, 0);
  }
  87% {
    transform: translate(0);
    filter: none;
  }
}

/* ================= VHS СКАНЛАЙНЫ ================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 120;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      rgba(0,0,0,0.06) 2px,
      rgba(0,0,0,0.06) 3px
    );
  opacity: 0.35;
}

/* ================= RGB АРТЕФАКТЫ (ПОЛОСЫ) ================= */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 110;
  background:
    linear-gradient(to bottom,
      rgba(255,0,0,0.15) 0%,
      rgba(0,255,255,0.15) 20%,
      rgba(255,0,255,0.15) 40%,
      rgba(0,255,0,0.15) 60%,
      rgba(0,0,255,0.15) 80%,
      rgba(255,0,0,0.15) 100%
    );
  mix-blend-mode: screen;
  opacity: 0;
  animation: rgbTear 3.5s infinite;
}

@keyframes rgbTear {
  0%, 75%, 100% { opacity: 0; }
  76% { opacity: 0.7; transform: translateY(-30px); }
  77% { opacity: 0.4; transform: translateY(30px); }
  78% { opacity: 0; transform: translateY(0); }
}

/* ================= LOGO ================= */
@keyframes floatY {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.logo {
  margin-top: 30px;
  margin-bottom: 40px;
  animation: floatY 3s ease-in-out infinite;
}

.logo img {
  max-width: 220px;
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  gap: 40px;
}

.image-block {
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
}

/* ================= TEXT ================= */
.caption,
.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 6px rgba(0,0,0,0.8);
}

/* ================= ZOOM ANIMATION ================= */
@keyframes zoomIn {
  from {
    transform: translate(-50%, -50%) scale(0.4);
    opacity: 0;
  }
  to {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
}

.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  max-width: 45vw !important;
  max-height: 70vh;
  z-index: 20;
  animation: zoomIn 0.35s ease-out forwards;
}

/* ================= OVERLAY ================= */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<!-- LOGO -->
<div class="logo">
  <img src="img/logo3.png">
</div>

<!-- CONTENT -->
<div class="images">

  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif">
    <div class="caption">14.1</div>
  </div>

</div>

<script>
const zoomImages = document.querySelectorAll('.zoomable');
const overlay = document.getElementById('overlay');
const music = document.getElementById('bgMusic');

zoomImages.forEach(img => {
  img.addEventListener('click', () => {
    img.classList.add('expanded');
    overlay.classList.add('active');
  });
});

overlay.addEventListener('click', () => {
  zoomImages.forEach(img => img.classList.remove('expanded'));
  overlay.classList.remove('active');
});

/* autoplay music after first click */
document.body.addEventListener('click', () => {
  music.play().catch(()=>{});
}, { once:true });
</script>

<!-- ГОТОВО -->

</body>
</html>
