<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>

/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= LOGO ================= */
.logo {
  margin-top: 30px;
  pointer-events: none;
  animation:
    logoFloat 3.5s ease-in-out infinite,
    logoGlitch 7s steps(1) infinite;
}

.logo img { max-width: 220px; }

@keyframes logoFloat {
  50% { transform: translateY(-14px); }
}

@keyframes logoGlitch {
  95% { filter: drop-shadow(-6px 0 red); }
  96% { filter: drop-shadow(6px 0 cyan); }
  97% { filter: drop-shadow(-10px 0 magenta); }
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  gap: 90px;
  margin-top: 140px;
}

.image-block {
  position: relative;
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
  position: relative;
  transition: transform .25s ease-out;
}

/* ================= TEXT ================= */
.caption,.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,.9);
}

/* ================= CALM HOVER GLITCH ================= */
.zoomable:hover {
  animation: calmGlitch var(--dur) steps(1) infinite;
  filter: contrast(130%) saturate(140%);
}

@keyframes calmGlitch {
  0% { transform: translate(0,0); }
  25% {
    transform:
      translate(var(--x1), var(--y1));
    clip-path: inset(0 0 8% 0);
  }
  50% {
    transform:
      translate(var(--x2), var(--y2));
    clip-path: inset(6% 0 2% 0);
  }
  75% {
    transform:
      translate(var(--x3), var(--y3));
    clip-path: inset(2% 0 6% 0);
  }
  100% { transform: translate(0,0); }
}

/* ================= GIF ================= */
.noglitch {
  animation: gifTear 11s steps(1) infinite;
}

@keyframes gifTear {
  97% { transform: translate(-8px,2px); }
  98% { transform: translate(12px,-3px); }
}

/* ================= LOCAL MICRO GLITCH ================= */
.micro-glitch {
  position: fixed;
  width: 120px;
  height: 20px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.8),
    transparent
  );
  mix-blend-mode: difference;
  pointer-events: none;
  z-index: 80;
  animation: microMove .18s steps(1) forwards;
}

@keyframes microMove {
  40% {
    transform: translate(-12px, 6px);
    filter:
      drop-shadow(-4px 0 red)
      drop-shadow(4px 0 cyan);
  }
  100% { opacity: 0; }
}

/* ================= FULLSCREEN COLOR GLITCH ================= */
.screen-glitch {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 150;
  animation: screenFlash .18s steps(1) forwards;
}

@keyframes screenFlash {
  50% {
    filter: contrast(140%);
    transform: translate(-12px,6px);
  }
  100% { opacity: 0; }
}

/* ================= VIEWER ================= */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 200;
}

.viewer.active { display: flex; }

.viewer img {
  max-width: 50vw;
  max-height: 70vh;
}

.zoom-in {
  animation: zoomIn .25s ease-out forwards;
}
.zoom-out {
  animation: zoomOut .25s ease-in forwards;
}

@keyframes zoomIn {
  from { transform: scale(.4); opacity:0; }
  to { transform: scale(1); opacity:1; }
}
@keyframes zoomOut {
  to { transform: scale(.25); opacity:0; }
}

/* ================= GREEN SPLASH ================= */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #39ff14;
  box-shadow: 0 0 12px #39ff14;
  border-radius: 50%;
  pointer-events: none;
  z-index: 300;
  animation: splash .8s ease-out forwards;
}

@keyframes splash {
  to {
    transform: translate(var(--x),var(--y)) scale(.1);
    opacity: 0;
  }
}

</style>
</head>

<body>

<div class="logo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif" class="noglitch">
    <div class="caption">14.1</div>
  </div>
</div>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
/* CALM HOVER RANDOMIZER */
document.querySelectorAll('.zoomable').forEach(img=>{
  img.onmouseenter=()=>{
    img.style.setProperty('--dur',(Math.random()*.8+.6)+'s');
    img.style.setProperty('--x1',(Math.random()*6-3)+'px');
    img.style.setProperty('--y1',(Math.random()*6-3)+'px');
    img.style.setProperty('--x2',(Math.random()*10-5)+'px');
    img.style.setProperty('--y2',(Math.random()*10-5)+'px');
    img.style.setProperty('--x3',(Math.random()*6-3)+'px');
    img.style.setProperty('--y3',(Math.random()*6-3)+'px');
  };
});

/* GREEN SPLASH */
function greenSplash(x,y){
  for(let i=0;i<24;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=x+'px';
    p.style.top=y+'px';
    const a=Math.random()*Math.PI*2;
    const r=Math.random()*140+30;
    p.style.setProperty('--x',Math.cos(a)*r+'px');
    p.style.setProperty('--y',Math.sin(a)*r+'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

/* VIEWER */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');

document.querySelectorAll('.zoomable').forEach(img=>{
  img.onclick=e=>{
    viewerImg.src=img.src;
    viewerImg.className='zoom-in';
    viewer.classList.add('active');
    greenSplash(e.clientX,e.clientY);
  };
});

viewer.onclick=()=>{
  viewerImg.className='zoom-out';
  setTimeout(()=>viewer.classList.remove('active'),250);
};

/* LOCAL MICRO GLITCH 1.5s */
setInterval(()=>{
  const g=document.createElement('div');
  g.className='micro-glitch';
  g.style.top=Math.random()*innerHeight+'px';
  g.style.left=Math.random()*(innerWidth-150)+'px';
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),180);
},1500);

/* FULLSCREEN COLOR GLITCH (BLUE / RED / GREEN / PURPLE) */
const colors=[
  'drop-shadow(-8px 0 cyan)',
  'drop-shadow(-8px 0 red)',
  'drop-shadow(-8px 0 lime)',
  'drop-shadow(-8px 0 magenta)'
];

setInterval(()=>{
  const g=document.createElement('div');
  g.className='screen-glitch';
  g.style.filter=colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),180);
},4200);
</script>

</body>
</html>
