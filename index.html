<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>
<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  background:url("img/background.gif") no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
  transition: transform 0.05s linear;
}

/* LOGO */
.logo{
  margin-top:30px;
  animation:logoFloat 3.5s ease-in-out infinite;
  cursor:pointer;
}
.logo img{max-width:220px;}
@keyframes logoFloat{50%{transform:translateY(-14px);}}

/* IMAGES */
.images{display:flex;gap:90px;margin-top:140px;}
.image-block{text-align:center;}
.zoomable{
  max-width:260px;
  cursor:pointer;
  transition:transform .3s ease;
}
.zoomable:hover{transform:scale(1.06);}
.noglitch{max-width:260px;}

/* VIEWER */
.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.viewer.active{display:flex;}
.viewer img{max-width:50vw;max-height:70vh;}
.zoom-in{animation:zin .25s ease-out forwards;}
.zoom-out{animation:zout .2s ease-in forwards;}
@keyframes zin{from{transform:scale(.4);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes zout{to{transform:scale(.25);opacity:0}}

/* MEGA GLITCH OVERLAY */
.mega-glitch{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
  mix-blend-mode:difference;
  opacity:0.7;
  animation:windGlitch 0.3s infinite;
}
@keyframes windGlitch{
  0%{transform:translate(0,0) skew(0deg,0deg);}
  25%{transform:translate(-15px,10px) skew(2deg,1deg);}
  50%{transform:translate(10px,-10px) skew(-2deg,-1deg);}
  75%{transform:translate(-10px,5px) skew(1deg,2deg);}
  100%{transform:translate(0,0) skew(0deg,0deg);}
}

/* DEAD SCREEN */
.dead-screen{
  position:fixed;
  inset:0;
  background:black;
  z-index:10000;
  overflow:hidden;
  cursor:none;
}
.dead-face{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:100;
}

/* DEAD SCREEN GLITCH STRIPS */
.dead-strip{
  position:absolute;
  width:100%;
  height:30px; /* большая высота */
  mix-blend-mode:difference;
  opacity:0.8;
}
</style>
</head>
<body>

<audio id="exitSound" src="music/exit-glitch.mp3" preload="auto"></audio>

<div class="logo" id="exitLogo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block"><img src="img/1.png" class="zoomable"></div>
  <div class="image-block"><img src="img/2.png" class="zoomable"></div>
  <div class="image-block"><img src="img/animation.gif" class="noglitch"></div>
</div>

<div class="viewer" id="viewer"><img id="viewerImg"></div>

<script>
/* VIEWER PNG */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');
document.querySelectorAll('.zoomable').forEach(img=>{
  img.onclick=e=>{
    if(!img.src.endsWith('.png'))return;
    e.stopPropagation();
    viewerImg.src=img.src;
    viewerImg.className='zoom-in';
    viewer.classList.add('active');
  };
});
viewer.onclick=()=>{
  viewerImg.className='zoom-out';
  setTimeout(()=>viewer.classList.remove('active'),200);
};

/* MEGA GLITCH ON MAIN SCREEN */
function randomColor(){
  const r=Math.floor(Math.random()*256);
  const g=Math.floor(Math.random()*256);
  const b=Math.floor(Math.random()*256);
  return `rgba(${r},${g},${b},0.7)`;
}

function spawnMegaGlitch(){
  const glitch=document.createElement('div');
  glitch.className='mega-glitch';
  glitch.style.backgroundColor=randomColor();
  document.body.appendChild(glitch);

  setTimeout(()=>glitch.remove(),300); // длительность каждой волны ~0.3 сек
}

// каждые 2 секунды
setInterval(spawnMegaGlitch,2000);

/* FNATI EXIT ON LOGO */
const logo=document.getElementById('exitLogo');
const sound=document.getElementById('exitSound');

logo.onclick=e=>{
  e.stopPropagation();
  sound.currentTime=0;
  sound.play();

  // Черный экран
  const dead=document.createElement('div');
  dead.className='dead-screen';
  document.body.appendChild(dead);

  // Генерация больших полос глитча на дедскрине (очень быстро)
  const deadGlitchInterval = setInterval(()=>{
    const strip=document.createElement('div');
    strip.className='dead-strip';
    strip.style.top=Math.random()*window.innerHeight+'px';
    strip.style.backgroundColor=`rgba(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},0.8)`;
    dead.appendChild(strip);
    setTimeout(()=>strip.remove(),80); // удаление каждой полосы
  },30); // каждые 30 мс

  // Через 4 секунды показать лицо
  setTimeout(()=>{
    clearInterval(deadGlitchInterval);
    const face=document.createElement('img');
    face.src='img/face.png';
    face.className='dead-face';
    dead.appendChild(face);

    setTimeout(()=>location.reload(),100);
  },4000);
};
</script>
</body>
</html>
