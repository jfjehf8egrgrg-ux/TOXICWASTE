<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOXIC WASTE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;

      /* Фон */
      background: url("img/background.gif") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Анимация полёта логотипа */
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    /* Логотип */
    .logo {
      margin-top: 30px;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    /* Контейнер изображений */
    .images {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .image-block {
      text-align: center;
    }

    .image-block img {
      max-width: 260px;
      height: auto;
      display: block;
    }

    .caption {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <div class="logo">
    <img src="img/logo3.png" alt="Logo">
  </div>

  <!-- Три изображения -->
  <div class="images">

    <!-- Слева: фото -->
    <div class="image-block">
      <img src="img/1.png" alt="Photo">
    </div>

    <!-- Центр: GIF -->
    <div class="image-block">
      <img src="img/animation.gif" alt="GIF">
      <div class="caption">12.1</div>
    </div>

    <!-- Справа: GIF -->
    <div class="image-block">
      <img src="img/animation.gif" alt="GIF">
      <div class="caption">14.1</div>
    </div>

  </div>

</body>
</html>
