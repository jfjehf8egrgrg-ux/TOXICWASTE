<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>

/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= LOGO ================= */
.logo {
  margin-top: 30px;
  pointer-events: none;
  animation:
    logoFloat 3.5s ease-in-out infinite,
    logoGlitch 7s steps(1) infinite;
}

.logo img { max-width: 220px; }

@keyframes logoFloat {
  50% { transform: translateY(-14px); }
}

@keyframes logoGlitch {
  0%,94%,100% { filter:none; }
  95% { filter: drop-shadow(-6px 0 red); }
  96% { filter: drop-shadow(6px 0 cyan); }
  97% { filter: drop-shadow(-10px 0 magenta); }
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  gap: 90px;
  margin-top: 140px;
}

.image-block {
  position: relative;
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
  position: relative;
}

/* ================= TEXT ================= */
.caption,.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,.9);
}

/* ================= PNG HOVER GLITCH ================= */
.zoomable:hover {
  animation: sliceGlitch var(--dur) steps(1) infinite;
  filter: contrast(140%) saturate(160%);
}

@keyframes sliceGlitch {
  20% { clip-path: inset(var(--a) 0 var(--b) 0); }
  40% { clip-path: inset(var(--c) 0 var(--d) 0); }
  60% { clip-path: inset(var(--e) 0 var(--f) 0); }
}

/* ================= GIF STYLE ================= */
.noglitch {
  animation: gifTear 11s steps(1) infinite;
}

@keyframes gifTear {
  97% { transform: translateX(-10px); filter: contrast(140%); }
  98% { transform: translateX(16px); }
}

/* ================= MICRO GLITCH (REAL) ================= */
.micro-glitch {
  position: fixed;
  inset: 0;
  z-index: 100;
  pointer-events: none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.12) 0px,
      rgba(255,255,255,.12) 1px,
      transparent 2px,
      transparent 4px
    );
  mix-blend-mode: difference;
  animation: microFlash .18s steps(1) forwards;
}

@keyframes microFlash {
  50% {
    transform: translateX(-6px);
    filter:
      drop-shadow(-4px 0 red)
      drop-shadow(4px 0 cyan);
  }
  100% { opacity: 0; }
}

/* ================= GLITCH BARS ================= */
.glitch-bar {
  position: fixed;
  width: 100%;
  height: 6px;
  left: 0;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.9),
    transparent
  );
  mix-blend-mode: difference;
  z-index: 60;
  pointer-events: none;
  animation: barFlash .18s steps(1) forwards;
}

@keyframes barFlash {
  to { opacity:0; }
}

/* ================= CENTER VIEW ================= */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 200;
}

.viewer.active { display: flex; }

.viewer img {
  max-width: 50vw;
  max-height: 70vh;
  animation: pop .25s ease-out;
}

@keyframes pop {
  from { transform: scale(.4); opacity:0; }
  to { transform: scale(1); opacity:1; }
}

/* ================= HUGE SITE SHIFT ================= */
.site-shift {
  animation: siteShift .22s steps(1);
}

@keyframes siteShift {
  30% {
    transform: translateX(-70px) skewX(-10deg);
    filter: hue-rotate(120deg) contrast(150%);
  }
  60% { transform: translateX(90px) skewX(8deg); }
}

</style>
</head>

<body>

<div class="logo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif" class="noglitch">
    <div class="caption">14.1</div>
  </div>
</div>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
/* RANDOM HOVER GLITCH */
document.querySelectorAll('.zoomable').forEach(img=>{
  img.addEventListener('mouseenter',()=>{
    img.style.setProperty('--dur',(Math.random()*.25+.15)+'s');
    ['a','b','c','d','e','f'].forEach(v=>{
      img.style.setProperty('--'+v,Math.random()*70+'%');
    });
  });
});

/* CENTER VIEW */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');

document.querySelectorAll('.zoomable').forEach(img=>{
  img.onclick=()=>{
    viewerImg.src=img.src;
    viewer.classList.add('active');
  };
});

viewer.onclick=()=>viewer.classList.remove('active');

/* MICRO GLITCH 1.5s */
setInterval(()=>{
  const g=document.createElement('div');
  g.className='micro-glitch';
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),180);
},1500);

/* GLITCH BARS + SMALL SHIFTS 3s */
setInterval(()=>{
  const bar=document.createElement('div');
  bar.className='glitch-bar';
  bar.style.top=Math.random()*innerHeight+'px';
  document.body.appendChild(bar);
  setTimeout(()=>bar.remove(),180);
},3000);

/* HUGE SITE SHIFT 6s */
setInterval(()=>{
  document.body.classList.add('site-shift');
  setTimeout(()=>document.body.classList.remove('site-shift'),220);
},6000);
</script>

</body>
</html>
