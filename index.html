<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>
/* ================= ОСНОВА ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;

  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;

  display: flex;
  flex-direction: column;
  align-items: center;

  animation: hardGlitch 6s infinite;
}

/* ================= HARD GLITCH ================= */
@keyframes hardGlitch {
  0%, 88%, 100% {
    transform: translate(0);
    filter: none;
  }
  89% {
    transform: translate(-6px, 2px);
    filter: hue-rotate(20deg) contrast(1.3);
  }
  90% {
    transform: translate(6px, -2px);
    filter: hue-rotate(-20deg) saturate(1.4);
  }
  91% {
    transform: translate(-10px, 0);
    filter: contrast(1.5);
  }
  92% {
    transform: translate(10px, 0);
  }
}

/* ================= VHS СКАНЛАЙНЫ ================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 100;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      rgba(0,0,0,0.04) 2px,
      rgba(0,0,0,0.04) 3px
    );
  opacity: 0.3;
}

/* ================= РАЗРЫВ СИГНАЛА ================= */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 90;
  background:
    linear-gradient(
      to bottom,
      transparent 0%,
      rgba(255,255,255,0.25) 50%,
      transparent 100%
    );
  opacity: 0;
  animation: tear 5s infinite;
}

@keyframes tear {
  0%, 87%, 100% { opacity: 0; }
  88% { opacity: 0.6; transform: translateY(-40px); }
  89% { opacity: 0.3; transform: translateY(40px); }
  90% { opacity: 0; transform: translateY(0); }
}

/* ================= LOGO ================= */
@keyframes floatY {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.logo {
  margin-top: 30px;
  margin-bottom: 40px;
  animation: floatY 3s ease-in-out infinite;
}

.logo img {
  max-width: 220px;
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  gap: 40px;
}

.image-block {
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
}

/* ================= TEXT ================= */
.caption,
.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 6px rgba(0,0,0,0.8);
}

/* ================= ZOOM ================= */
.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 45vw !important;
  max-height: 70vh;
  z-index: 20;
}

/* ================= OVERLAY ================= */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<!-- LOGO -->
<div class="logo">
  <img src="img/logo3.png">
</div>

<!-- CONTENT -->
<div class="images">

  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif">
    <div class="caption">14.1</div>
  </div>

</div>

<script>
const zoomImages = document.querySelectorAll('.zoomable');
const overlay = document.getElementById('overlay');
const music = document.getElementById('bgMusic');

zoomImages.forEach(img => {
  img.addEventListener('click', () => {
    img.classList.add('expanded');
    overlay.classList.add('active');
  });
});

overlay.addEventListener('click', () => {
  zoomImages.forEach(img => img.classList.remove('expanded'));
  overlay.classList.remove('active');
});

/* autoplay music after first click */
document.body.addEventListener('click', () => {
  music.play().catch(()=>{});
}, { once:true });
</script>

</body>
</html>
