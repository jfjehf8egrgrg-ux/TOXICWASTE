<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>
<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  background:url("img/background.gif") no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
  position:relative;
  transition: filter 0.05s linear, transform 0.05s linear;
}

/* LOGO */
.logo{
  margin-top:30px;
  animation:logoFloat 3.5s ease-in-out infinite;
  cursor:pointer;
  transition: transform 0.05s linear, filter 0.05s linear;
}
.logo img{max-width:220px;}
@keyframes logoFloat{50%{transform:translateY(-14px);}}

/* IMAGES */
.images{display:flex;gap:90px;margin-top:140px; transition: transform 0.05s linear, filter 0.05s linear;}
.image-block{text-align:center;}
.zoomable{
  max-width:260px;
  cursor:pointer;
  transition: transform 0.2s ease, filter 0.05s linear;
}
.zoomable:hover{transform: scale(1.08);}
.noglitch{max-width:260px;}

/* VIEWER */
.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
  transition: transform 0.2s ease, filter 0.05s linear;
}
.viewer.active{display:flex;}
.viewer img{max-width:50vw;max-height:70vh; transition: transform 0.2s ease, filter 0.05s linear;}

/* DEAD SCREEN */
.dead-screen{
  position:fixed;
  inset:0;
  background:black;
  z-index:10000;
  overflow:hidden;
  cursor:none;
}
.dead-face{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:100;
}
.dead-strip{
  position:absolute;
  width:100%;
  height:10px;
  mix-blend-mode:difference;
  opacity:0.8;
}

/* GLITCH PARTICLES */
.glitch-particle{
  position:absolute;
  width:5px;
  height:5px;
  background-color:rgba(255,255,255,0.9);
  pointer-events:none;
  z-index:999;
  mix-blend-mode:difference;
  opacity:0;
  transition: all 0.03s linear;
}

/* CLICK SPLASH PARTICLE */
.splash-particle{
  position:absolute;
  width:10px;
  height:10px;
  background:limegreen;
  border-radius:50%;
  pointer-events:none;
  z-index:10000;
  opacity:1;
  transform: scale(1);
  transition: transform 0.4s ease-out, opacity 0.4s ease-out;
}
</style>
</head>
<body>

<audio id="exitSound" src="music/exit-glitch.mp3" preload="auto"></audio>

<div class="logo" id="exitLogo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block"><img src="img/1.png" class="zoomable"></div>
  <div class="image-block"><img src="img/2.png" class="zoomable"></div>
  <div class="image-block"><img src="img/IMG_20260114_141057_953.png" class="zoomable"></div>
</div>

<div class="viewer" id="viewer"><img id="viewerImg"></div>

<script>
/* VIEWER PNG с zoom-out */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');
document.querySelectorAll('.zoomable').forEach(img=>{
  img.onclick=e=>{
    if(!img.src.endsWith('.png'))return;
    e.stopPropagation();
    viewerImg.src=img.src;
    viewerImg.style.transform = 'scale(0.4)';
    viewer.classList.add('active');
    requestAnimationFrame(()=>{
      viewerImg.style.transition = 'transform 0.25s ease-out';
      viewerImg.style.transform = 'scale(1)';
    });
  };
});
viewer.onclick=()=>{
  viewerImg.style.transform = 'scale(0.4)';
  setTimeout(()=>{
    viewer.classList.remove('active');
    viewerImg.style.transition = '';
  },250);
};

/* FNATI EXIT */
const logo=document.getElementById('exitLogo');
const sound=document.getElementById('exitSound');

logo.onclick=e=>{
  e.stopPropagation();
  sound.currentTime=0;
  sound.play();

  const dead=document.createElement('div');
  dead.className='dead-screen';
  document.body.appendChild(dead);

  const deadGlitchInterval = setInterval(()=>{
    const strip=document.createElement('div');
    strip.className='dead-strip';
    strip.style.top=Math.random()*window.innerHeight+'px';
    strip.style.backgroundColor=`rgba(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},0.8)`;
    dead.appendChild(strip);
    setTimeout(()=>strip.remove(),100);
  },100);

  setTimeout(()=>{
    clearInterval(deadGlitchInterval);
    const face=document.createElement('img');
    face.src='img/face.png';
    face.className='dead-face';
    dead.appendChild(face);

    setTimeout(()=>location.reload(),100);
  },4000);
};

/* TV-LIKE GLITCH + большой глитч с цветом и смещением */
function glitchPage() {
  const rBg = (Math.random()-0.5)*8;
  const gBg = (Math.random()-0.5)*8;
  const bBg = (Math.random()-0.5)*8;
  document.body.style.filter = `drop-shadow(${rBg}px 0 red) drop-shadow(0 ${gBg}px lime) drop-shadow(${bBg}px ${bBg}px blue)`;

  // Элементы трясутся
  const elements = [...document.querySelectorAll('.logo, .images, .image-block, .zoomable, .noglitch, .viewer')];
  elements.forEach(el => {
    const xShift = (Math.random()-0.5)*6;
    const yShift = (Math.random()-0.5)*6;
    const r = (Math.random()-0.5)*6;
    const g = (Math.random()-0.5)*6;
    const b = (Math.random()-0.5)*6;
    el.style.transform = `translate(${xShift}px, ${yShift}px) rotate(${(Math.random()-0.5)*2}deg)`;
    el.style.filter = `drop-shadow(${r}px 0 red) drop-shadow(0 ${g}px lime) drop-shadow(${b}px ${b}px blue)`;
  });

  // Дополнительный большой глитч: смещение всего сайта + цвет
  const colors = ['red','lime','blue','yellow','cyan','magenta'];
  const col = colors[Math.floor(Math.random()*colors.length)];
  const offset = 20 + Math.random()*15;
  document.body.style.transition = 'transform 0.15s ease, filter 0.15s ease';
  document.body.style.transform = `translate(${(Math.random()-0.5)*offset}px, ${(Math.random()-0.5)*offset}px)`;
  document.body.style.filter += ` drop-shadow(0 0 ${offset/1.5}px ${col})`;

  setTimeout(()=>{
    document.body.style.transform = '';
    document.body.style.filter = '';
    elements.forEach(el => { el.style.transform = ''; el.style.filter = ''; });
  },150);
}
setInterval(glitchPage, 6000 + Math.random()*1000);

/* GLITCH PARTICLES — ещё больше и быстрее */
function spawnGlitchParticle() {
  const particle = document.createElement('div');
  particle.className = 'glitch-particle';
  particle.style.width = 6 + Math.random()*6 + 'px';
  particle.style.height = 6 + Math.random()*6 + 'px';
  particle.style.left = Math.random()*window.innerWidth + 'px';
  particle.style.top = Math.random()*window.innerHeight + 'px';
  particle.style.opacity = 1;
  document.body.appendChild(particle);
  const dx = (Math.random()-0.5)*25; // больше смещение
  const dy = (Math.random()-0.5)*25;
  requestAnimationFrame(()=>{
    particle.style.transform = `translate(${dx}px, ${dy}px)`;
    particle.style.opacity = 0;
  });
  setTimeout(()=>particle.remove(),100);
}
setInterval(spawnGlitchParticle, 15); // быстрее и чаще

/* SPLASH — мощный плеск частиц при клике */
document.body.addEventListener('click', e=>{
  const count = 20; // больше частиц
  for(let i=0;i<count;i++){
    const particle = document.createElement('div');
    particle.className = 'splash-particle';
    particle.style.left = `${e.clientX - 5}px`;
    particle.style.top = `${e.clientY - 5}px`;
    const angle = Math.random()*2*Math.PI;
    const distance = 50 + Math.random()*50; // дальше разлетаются
    const dx = Math.cos(angle)*distance;
    const dy = Math.sin(angle)*distance;
    document.body.appendChild(particle);

    requestAnimationFrame(()=>{
      particle.style.transform = `translate(${dx}px, ${dy}px) scale(0.5)`;
      particle.style.opacity = '0';
    });

    setTimeout(()=>particle.remove(), 500);
  }
});
</script>
</body>
</html>
