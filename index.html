<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;

  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= GLOBAL GLITCH ================= */
.glitch-wrapper {
  width: 100%;
  min-height: 100vh;
  animation: globalShake 2.8s infinite;
}

@keyframes globalShake {
  0%,92%,100% { transform: translate(0); }
  93% { transform: translate(-2px,1px); }
  94% { transform: translate(2px,-1px); }
  95% { transform: translate(-3px,0); }
  96% { transform: translate(3px,0); }
}

/* ================= GLITCH SLICES ================= */
.glitch-slice {
  position: fixed;
  left: 0;
  width: 100%;
  height: var(--h);
  top: var(--y);
  pointer-events: none;
  z-index: 90;

  transform: translateX(var(--x));
  background: rgba(255,255,255,0.025);
  filter:
    drop-shadow(-4px 0 red)
    drop-shadow(4px 0 cyan);
}

/* ================= LOGO ================= */
.logo {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  width: 100%;
  animation: logoGlitch 3.5s infinite;
}

.logo img {
  max-width: 220px;
}

@keyframes logoGlitch {
  0%,92%,100% {
    filter: none;
    transform: translate(0);
  }
  93% {
    filter: drop-shadow(-3px 0 red);
  }
  94% {
    filter: drop-shadow(3px 0 cyan);
  }
  95% {
    filter:
      drop-shadow(-2px 0 red)
      drop-shadow(2px 0 cyan);
  }
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 90px;
  margin-top: 140px;
  width: 100%;
}

.image-block {
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
  transition: transform 0.25s, filter 0.25s;
}

.image-block img:hover {
  transform: scale(1.05);
  filter:
    drop-shadow(-4px 0 red)
    drop-shadow(4px 0 cyan);
}

/* ================= TEXT ================= */
.caption,
.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,0.9);
}

/* ================= OVERLAY ================= */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 50;
  opacity: 0;
  pointer-events: none;
  transition: 0.25s;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

/* ================= ZOOM ================= */
@keyframes zoomIn {
  from {
    transform: translate(-50%,-50%) scale(0.3);
    opacity: 0;
  }
  to {
    transform: translate(-50%,-50%) scale(1);
    opacity: 1;
  }
}

@keyframes zoomOut {
  from {
    transform: translate(-50%,-50%) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(-50%,-50%) scale(0.25);
    opacity: 0;
  }
}

.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 45vw !important;
  max-height: 70vh;
  z-index: 60;
  animation: zoomIn 0.35s ease-out forwards;
  filter:
    drop-shadow(-6px 0 red)
    drop-shadow(6px 0 cyan);
}

.closing {
  animation: zoomOut 0.25s ease-in forwards;
}

/* ================= GREEN SPLASH ================= */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #39ff14;
  box-shadow: 0 0 12px #39ff14;
  border-radius: 50%;
  pointer-events: none;
  z-index: 80;
  animation: splash 0.9s ease-out forwards;
}

@keyframes splash {
  from { transform: translate(0,0) scale(1); opacity: 1; }
  to   { transform: translate(var(--x), var(--y)) scale(0.15); opacity: 0; }
}

/* ================= SUBTLE FLICKER ================= */
@keyframes flicker {
  0%,97%,100% { opacity: 1; }
  98% { opacity: 0.85; }
  99% { opacity: 1; }
}

body {
  animation: flicker 7s infinite;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<div class="glitch-wrapper">

  <div class="logo">
    <img src="img/logo3.png" alt="Logo">
  </div>

  <div class="images">
    <div class="image-block">
      <img src="img/1.png" class="zoomable" alt="Image 1">
      <div class="hint">нажми меня!</div>
    </div>

    <div class="image-block">
      <img src="img/2.png" class="zoomable" alt="Image 2">
      <div class="caption">нажми меня!</div>
    </div>

    <div class="image-block">
      <img src="img/animation.gif" alt="Gif">
      <div class="caption">14.1</div>
    </div>
  </div>

</div>

<script>
const imgs = document.querySelectorAll('.zoomable');
const overlay = document.getElementById('overlay');
const music = document.getElementById('bgMusic');

/* SOFTER GLITCH SLICES */
setInterval(() => {
  const count = Math.random() * 3 + 1;
  for (let i = 0; i < count; i++) {
    const slice = document.createElement('div');
    slice.className = 'glitch-slice';

    slice.style.setProperty('--h', Math.random() * 40 + 10 + 'px');
    slice.style.setProperty('--y', Math.random() * innerHeight + 'px');
    slice.style.setProperty('--x', (Math.random() - 0.5) * 60 + 'px');

    document.body.appendChild(slice);
    setTimeout(() => slice.remove(), 110);
  }
}, 160);

/* GREEN SPLASH */
function greenSplash(x, y) {
  for (let i = 0; i < 30; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = x + 'px';
    p.style.top = y + 'px';

    const angle = Math.random() * Math.PI * 2;
    const radius = Math.random() * 220 + 40;

    p.style.setProperty('--x', Math.cos(angle) * radius + 'px');
    p.style.setProperty('--y', Math.sin(angle) * radius + 'px');

    document.body.appendChild(p);
    setTimeout(() => p.remove(), 900);
  }
}

/* ZOOM PNG ONLY */
imgs.forEach(img => {
  img.addEventListener('click', e => {
    img.classList.remove('closing');
    img.classList.add('expanded');
    overlay.classList.add('active');
    greenSplash(e.clientX, e.clientY);
  });
});

overlay.addEventListener('click', () => {
  imgs.forEach(img => {
    if (img.classList.contains('expanded')) {
      img.classList.add('closing');
      setTimeout(() => {
        img.classList.remove('expanded', 'closing');
      }, 250);
    }
  });
  overlay.classList.remove('active');
});

/* MUSIC */
document.body.addEventListener('click', () => {
  music.play().catch(()=>{});
}, { once:true });
</script>

</body>
</html>
