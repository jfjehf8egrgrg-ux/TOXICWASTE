<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOXIC WASTE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;

      background: url("img/background.gif") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      flex-direction: column;
      align-items: center;

      animation: softGlitch 2.5s infinite;
    }

    /* мягкий глитч */
    @keyframes softGlitch {
      0%   { filter: none; }
      92%  { filter: none; }
      94%  { filter: hue-rotate(8deg) contrast(1.05); }
      96%  { filter: hue-rotate(-6deg) saturate(1.1); }
      100% { filter: none; }
    }

    /* VHS полосы */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0.03) 2px,
          rgba(0,0,0,0.03) 3px
        );
      opacity: 0.25;
      z-index: 100;
      animation: scanMove 6s linear infinite;
    }

    @keyframes scanMove {
      from { background-position: 0 0; }
      to   { background-position: 0 100px; }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .logo {
      margin-top: 30px;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    .logo img {
      max-width: 220px;
    }

    .images {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      animation: yDistort 4s infinite;
    }

    @keyframes yDistort {
      0%, 100% { transform: translateY(0); }
      95% { transform: translateY(0); }
      96% { transform: translateY(-1px); }
      97% { transform: translateY(1px); }
      98% { transform: translateY(0); }
    }

    .image-block {
      text-align: center;
    }

    .image-block img {
      max-width: 260px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    /* одинаковый стиль текста */
    .caption,
    .hint {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        0 0 6px rgba(0,0,0,0.8);
    }

    /* увеличение фото */
    .expanded {
      position: fixed;
      top: 20%;
      left: 35%;
      max-width: 45vw !important;
      max-height: 70vh;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }

    /* затемнение */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <!-- музыка -->
  <audio id="bgMusic" loop>
    <source src="music/bg.mp3" type="audio/mpeg">
  </audio>

  <!-- логотип -->
  <div class="logo">
    <img src="img/logo3.png" alt="Logo">
  </div>

  <!-- изображения -->
  <div class="images">

    <!-- слева -->
    <div class="image-block">
      <img src="img/1.png" class="zoomable">
      <div class="hint">нажми меня!</div>
    </div>

    <!-- центр -->
    <div class="image-block">
      <img src="img/2.png" class="zoomable">
      <div class="caption">нажми меня!</div>
    </div>

    <!-- справа -->
    <div class="image-block">
      <img src="img/animation.gif">
      <div class="caption">14.1</div>
    </div>

  </div>

  <script>
    const images = document.querySelectorAll('.zoomable');
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('bgMusic');

    images.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('expanded');
        overlay.classList.toggle('active');
      });
    });

    overlay.addEventListener('click', () => {
      images.forEach(img => img.classList.remove('expanded'));
      overlay.classList.remove('active');
    });

    /* запуск музыки после первого клика */
    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
