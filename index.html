<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOXIC WASTE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;

      background: url("img/background.gif") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      flex-direction: column;
      align-items: center;

      /* ГЛИТЧ ВСЕГО САЙТА */
      animation: siteGlitch 0.15s infinite;
    }

    @keyframes siteGlitch {
      0% { transform: translate(0); filter: hue-rotate(0deg); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); filter: hue-rotate(20deg); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); filter: hue-rotate(-20deg); }
      100% { transform: translate(0); filter: hue-rotate(0deg); }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .logo {
      margin-top: 30px;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    .logo img {
      max-width: 220px;
    }

    .images {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .image-block {
      text-align: center;
    }

    .image-block img {
      max-width: 260px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    /* ОДИНАКОВЫЙ ШРИФТ ДЛЯ caption И hint */
    .caption,
    .hint {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        0 0 6px rgba(0,0,0,0.8);
    }

    /* Увеличенное состояние */
    .expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 45vw !important;
      max-height: 70vh;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }

    /* Затемнение */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <!-- МУЗЫКА -->
  <audio id="bgMusic" loop>
    <source src="music/bg.mp3" type="audio/mpeg">
  </audio>

  <!-- Логотип -->
  <div class="logo">
    <img src="img/logo3.png" alt="Logo">
  </div>

  <!-- Изображения -->
  <div class="images">

    <!-- Слева -->
    <div class="image-block">
      <img src="img/1.png" class="zoomable">
      <div class="hint">нажми меня!</div>
    </div>

    <!-- Центр -->
    <div class="image-block">
      <img src="img/2.png" class="zoomable">
      <div class="caption">нажми меня!</div>
    </div>

    <!-- Справа -->
    <div class="image-block">
      <img src="img/animation.gif">
      <div class="caption">14.1</div>
    </div>

  </div>

  <script>
    const images = document.querySelectorAll('.zoomable');
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('bgMusic');

    images.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('expanded');
        overlay.classList.toggle('active');
      });
    });

    overlay.addEventListener('click', () => {
      images.forEach(img => img.classList.remove('expanded'));
      overlay.classList.remove('active');
    });

    /* запуск музыки после первого клика */
    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  </script>
