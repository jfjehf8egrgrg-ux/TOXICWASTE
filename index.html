<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>

/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= LOGO ================= */
.logo {
  margin-top: 30px;
  pointer-events: none;
  animation:
    logoFloat 3.5s ease-in-out infinite,
    logoGlitch 7s steps(1) infinite;
}

.logo img {
  max-width: 220px;
}

@keyframes logoFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

@keyframes logoGlitch {
  0%,94%,100% { filter:none; }
  95% { filter: drop-shadow(-6px 0 red); }
  96% { filter: drop-shadow(6px 0 cyan); }
  97% { filter: drop-shadow(-10px 0 magenta); }
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  gap: 90px;
  margin-top: 140px;
}

.image-block {
  position: relative;
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
  position: relative;
}

/* ================= TEXT ================= */
.caption,.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,.9);
}

/* ================= OVERLAY ================= */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  transition: .25s;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

/* ================= ZOOM ================= */
.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  max-width: 45vw;
  max-height: 70vh;
  transform: translate(-50%,-50%);
  z-index: 20;
  animation: zoomIn .35s ease-out forwards;
}

@keyframes zoomIn {
  from { scale:.35; opacity:0; }
  to { scale:1; opacity:1; }
}

@keyframes zoomOut {
  to { scale:.25; opacity:0; }
}

.closing {
  animation: zoomOut .25s ease-in forwards;
}

/* ================= PNG GLITCH ================= */
.zoomable:not(.open):hover {
  animation: sliceGlitch var(--dur) steps(1) infinite;
  filter: contrast(140%) saturate(160%);
}

@keyframes sliceGlitch {
  0%   { clip-path: inset(0 0 0 0); }
  20%  { clip-path: inset(var(--a) 0 var(--b) 0); }
  40%  { clip-path: inset(var(--c) 0 var(--d) 0); }
  60%  { clip-path: inset(var(--e) 0 var(--f) 0); }
  100% { clip-path: inset(0 0 0 0); }
}

/* BIT NOISE */
.zoomable:not(.open):hover::after {
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to right,
      rgba(255,255,255,.2) 0px,
      rgba(255,255,255,.2) 2px,
      transparent 6px,
      transparent 12px
    );
  mix-blend-mode:difference;
  pointer-events:none;
}

/* ================= GIF (SEPARATE STYLE) ================= */
.noglitch {
  animation: gifTear 11s steps(1) infinite;
}

@keyframes gifTear {
  0%,96%,100% { transform:none; filter:none; }
  97% { transform: translateX(-10px); filter: contrast(140%); }
  98% { transform: translateX(16px); }
}

/* ================= RANDOM GLITCH BARS ================= */
.glitch-bar {
  position: fixed;
  left: 0;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.9),
    transparent
  );
  mix-blend-mode: difference;
  z-index: 50;
  pointer-events: none;
  animation: barFlash .18s steps(1) forwards;
}

@keyframes barFlash {
  to { opacity:0; }
}

/* ================= HUGE SITE SHIFT ================= */
.site-shift {
  animation: siteShift .22s steps(1);
}

@keyframes siteShift {
  0% { transform:none; filter:none; }
  30% {
    transform: translateX(-70px) skewX(-10deg);
    filter: hue-rotate(120deg) contrast(150%);
  }
  60% {
    transform: translateX(90px) skewX(8deg);
  }
  100% { transform:none; filter:none; }
}

/* ================= PARTICLES ================= */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #39ff14;
  box-shadow: 0 0 10px #39ff14;
  border-radius: 50%;
  pointer-events:none;
  z-index:40;
  animation: splash .9s ease-out forwards;
}

@keyframes splash {
  to {
    transform: translate(var(--x),var(--y)) scale(.15);
    opacity:0;
  }
}

</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="logo">
  <img src="img/logo3.png">
</div>

<div class="images">

  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif" class="noglitch">
    <div class="caption">14.1</div>
  </div>

</div>

<script>
const zoomables = document.querySelectorAll('.zoomable');
const overlay = document.getElementById('overlay');

/* PNG GLITCH RANDOMIZER */
zoomables.forEach(img=>{
  img.addEventListener('mouseenter',()=>{
    img.style.setProperty('--dur',(Math.random()*.25+.15)+'s');
    ['a','b','c','d','e','f'].forEach(v=>{
      img.style.setProperty('--'+v,Math.random()*70+'%');
    });
  });
});

/* SPLASH */
function splash(x,y){
  for(let i=0;i<22;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=x+'px';
    p.style.top=y+'px';
    const a=Math.random()*Math.PI*2;
    const r=Math.random()*160+30;
    p.style.setProperty('--x',Math.cos(a)*r+'px');
    p.style.setProperty('--y',Math.sin(a)*r+'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),900);
  }
}

/* ZOOM */
zoomables.forEach(img=>{
  img.addEventListener('click',e=>{
    img.classList.add('expanded','open');
    overlay.classList.add('active');
    splash(e.clientX,e.clientY);
  });
});

overlay.onclick=()=>{
  document.querySelectorAll('.expanded').forEach(img=>{
    img.classList.add('closing');
    setTimeout(()=>img.classList.remove('expanded','open','closing'),250);
  });
  overlay.classList.remove('active');
};

/* RANDOM BARS + MICRO SHIFTS (3s) */
setInterval(()=>{
  const bar=document.createElement('div');
  bar.className='glitch-bar';
  bar.style.top=Math.random()*innerHeight+'px';
  document.body.appendChild(bar);
  setTimeout(()=>bar.remove(),180);

  const targets=[...document.querySelectorAll('.image-block'),document.querySelector('.logo')];
  const el=targets[Math.floor(Math.random()*targets.length)];
  el.style.transform=`translateX(${Math.random()*40-20}px)`;
  setTimeout(()=>el.style.transform='',120);
},3000);

/* HUGE SITE SHIFT (6s) */
setInterval(()=>{
  document.body.classList.add('site-shift');
  setTimeout(()=>document.body.classList.remove('site-shift'),220);
},6000);
</script>

</body>
</html>
