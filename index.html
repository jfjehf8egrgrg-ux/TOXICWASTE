<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>

/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= GLOBAL RGB GLITCH ================= */
.glitch-wrapper {
  position: relative;
  width: 100%;
  animation: globalRGB 2.2s steps(1) infinite;
}

@keyframes globalRGB {
  0%, 92%, 100% { filter: none; }
  93% { filter: drop-shadow(-4px 0 red); }
  94% { filter: drop-shadow(4px 0 cyan); }
  95% { filter: drop-shadow(-6px 0 magenta); }
}

/* ================= LOGO ================= */
.logo {
  margin-top: 30px;
  animation: logoFloat 3.5s ease-in-out infinite;
}

@keyframes logoFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.logo img {
  max-width: 220px;
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  justify-content: center;
  gap: 90px;
  margin-top: 140px;
}

.image-block {
  position: relative;
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
}

/* ================= TEXT ================= */
.caption, .hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  background: none;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,0.9);
}

/* ================= OVERLAY ================= */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  transition: 0.25s;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

/* ================= ZOOM ================= */
@keyframes zoomIn {
  from {
    transform: translate(-50%,-50%) scale(0.35);
    opacity: 0;
  }
  to {
    transform: translate(-50%,-50%) scale(1);
    opacity: 1;
  }
}

@keyframes zoomOut {
  to {
    transform: translate(-50%,-50%) scale(0.25);
    opacity: 0;
  }
}

.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  max-width: 45vw;
  max-height: 70vh;
  z-index: 20;
  animation: zoomIn 0.35s ease-out forwards;
}

.closing {
  animation: zoomOut 0.25s ease-in forwards;
}

/* ================= PNG HOVER GLITCH ================= */
.zoomable:not(.open):hover {
  animation: signalGlitch 0.35s steps(1) infinite;
  filter: contrast(140%) saturate(150%);
}

@keyframes signalGlitch {
  0% { clip-path: inset(0 0 0 0); }
  20% { clip-path: inset(8% 0 60% 0); }
  40% { clip-path: inset(45% 0 30% 0); }
  60% { clip-path: inset(75% 0 10% 0); }
  80% { clip-path: inset(20% 0 55% 0); }
  100% { clip-path: inset(0 0 0 0); }
}

/* ================= BIT PIXELS ================= */
.zoomable:not(.open):hover::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      to right,
      rgba(255,255,255,0.18) 0px,
      rgba(255,255,255,0.18) 2px,
      transparent 4px,
      transparent 9px
    );
  mix-blend-mode: difference;
  opacity: 0.7;
  pointer-events: none;
}

/* ================= GIF SAFE ================= */
.noglitch,
.noglitch:hover {
  animation: none !important;
  filter: none !important;
  clip-path: none !important;
}

/* ================= GREEN SPLASH ================= */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #39ff14;
  box-shadow: 0 0 10px #39ff14;
  border-radius: 50%;
  pointer-events: none;
  z-index: 30;
  animation: splash 0.9s ease-out forwards;
}

@keyframes splash {
  to {
    transform: translate(var(--x), var(--y)) scale(0.15);
    opacity: 0;
  }
}

</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="glitch-wrapper">

  <div class="logo">
    <img src="img/logo3.png">
  </div>

  <div class="images">

    <div class="image-block">
      <img src="img/1.png" class="zoomable">
      <div class="hint">нажми меня!</div>
    </div>

    <div class="image-block">
      <img src="img/2.png" class="zoomable">
      <div class="caption">нажми меня!</div>
    </div>

    <div class="image-block">
      <img src="img/animation.gif" class="noglitch">
      <div class="caption">14.1</div>
    </div>

  </div>
</div>

<script>
const imgs = document.querySelectorAll('.zoomable');
const overlay = document.getElementById('overlay');

/* SPLASH */
function greenSplash(x, y) {
  for (let i = 0; i < 22; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    const a = Math.random() * Math.PI * 2;
    const r = Math.random() * 160 + 30;
    p.style.setProperty('--x', Math.cos(a) * r + 'px');
    p.style.setProperty('--y', Math.sin(a) * r + 'px');
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 900);
  }
}

/* ZOOM */
imgs.forEach(img => {
  img.addEventListener('click', e => {
    img.classList.add('open','expanded');
    overlay.classList.add('active');
    greenSplash(e.clientX, e.clientY);
  });
});

overlay.addEventListener('click', () => {
  imgs.forEach(img => {
    if (img.classList.contains('expanded')) {
      img.classList.add('closing');
      setTimeout(() => {
        img.classList.remove('expanded','closing','open');
      }, 250);
    }
  });
  overlay.classList.remove('active');
});
</script>

</body>
</html>
