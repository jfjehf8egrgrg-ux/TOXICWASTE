<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>
<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  background:url("img/background.gif") no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
  transition: filter 0.05s linear;
}

/* LOGO */
.logo{
  margin-top:30px;
  animation:logoFloat 3.5s ease-in-out infinite;
  cursor:pointer;
  transition: transform 0.05s linear, filter 0.05s linear;
}
.logo img{max-width:220px;}
@keyframes logoFloat{50%{transform:translateY(-14px);}}

/* IMAGES */
.images{display:flex;gap:90px;margin-top:140px; transition: transform 0.05s linear, filter 0.05s linear;}
.image-block{text-align:center;}
.zoomable{
  max-width:260px;
  cursor:pointer;
  transition: transform 0.05s linear, filter 0.05s linear;
}
.noglitch{max-width:260px;}

/* VIEWER */
.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
  transition: transform 0.05s linear, filter 0.05s linear;
}
.viewer.active{display:flex;}
.viewer img{max-width:50vw;max-height:70vh; transition: transform 0.05s linear, filter 0.05s linear;}

/* DEAD SCREEN */
.dead-screen{
  position:fixed;
  inset:0;
  background:black;
  z-index:10000;
  overflow:hidden;
  cursor:none;
}
.dead-face{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:100;
}
.dead-strip{
  position:absolute;
  width:100%;
  height:10px;
  mix-blend-mode:difference;
  opacity:0.8;
}
</style>
</head>
<body>

<audio id="exitSound" src="music/exit-glitch.mp3" preload="auto"></audio>

<div class="logo" id="exitLogo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block"><img src="img/1.png" class="zoomable"></div>
  <div class="image-block"><img src="img/2.png" class="zoomable"></div>
  <div class="image-block"><img src="img/animation.gif" class="noglitch"></div>
</div>

<div class="viewer" id="viewer"><img id="viewerImg"></div>

<script>
/* VIEWER PNG */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');
document.querySelectorAll('.zoomable').forEach(img=>{
  img.onclick=e=>{
    if(!img.src.endsWith('.png'))return;
    e.stopPropagation();
    viewerImg.src=img.src;
    viewerImg.className='zoom-in';
    viewer.classList.add('active');
  };
});
viewer.onclick=()=>{
  viewerImg.className='zoom-out';
  setTimeout(()=>viewer.classList.remove('active'),200);
};

/* FNATI EXIT ON LOGO */
const logo=document.getElementById('exitLogo');
const sound=document.getElementById('exitSound');

logo.onclick=e=>{
  e.stopPropagation();
  sound.currentTime=0;
  sound.play();

  const dead=document.createElement('div');
  dead.className='dead-screen';
  document.body.appendChild(dead);

  const deadGlitchInterval = setInterval(()=>{
    const strip=document.createElement('div');
    strip.className='dead-strip';
    strip.style.top=Math.random()*window.innerHeight+'px';
    strip.style.backgroundColor=`rgba(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},0.8)`;
    dead.appendChild(strip);
    setTimeout(()=>strip.remove(),100);
  },100);

  setTimeout(()=>{
    clearInterval(deadGlitchInterval);
    const face=document.createElement('img');
    face.src='img/face.png';
    face.className='dead-face';
    dead.appendChild(face);

    setTimeout(()=>location.reload(),100);
  },4000);
};

/* TV-LIKE GLITCH с RGB-сдвигами */
function glitchPage() {
  const elements = [...document.querySelectorAll('body, .logo, .images, .image-block, .zoomable, .noglitch, .viewer')];
  
  // смещение и RGB для элементов
  elements.forEach(el => {
    // не трогаем фон — только логотип и элементы
    if(el.tagName !== 'BODY') {
      const xShift = (Math.random()-0.5)*6;
      const yShift = (Math.random()-0.5)*6;
      el.style.transform = `translate(${xShift}px, ${yShift}px) rotate(${(Math.random()-0.5)*2}deg)`;
    }
    // RGB-сдвиги через drop-shadow
    const rShift = (Math.random()-0.5)*6;
    const gShift = (Math.random()-0.5)*6;
    const bShift = (Math.random()-0.5)*6;
    el.style.filter = `drop-shadow(${rShift}px 0 red) drop-shadow(0 ${gShift}px lime) drop-shadow(${bShift}px ${bShift}px blue)`;
  });

  // фон (body) получает только RGB, не двигается
  document.body.style.filter = `drop-shadow(${(Math.random()-0.5)*6}px 0 red) drop-shadow(0 ${(Math.random()-0.5)*6}px lime) drop-shadow(${(Math.random()-0.5)*6}px ${(Math.random()-0.5)*6}px blue)`;

  setTimeout(()=>{
    elements.forEach(el=>{
      el.style.transform = '';
      el.style.filter = '';
    });
    document.body.style.filter = '';
  }, 500);
}

// каждые 6-7 секунд
setInterval(glitchPage, 6000 + Math.random()*1000);

</script>
</body>
</html>
