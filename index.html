<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOXIC WASTE - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <!-- Логотип -->
  <div class="logo">
    <img src="img/logo.png" alt="TOXIC WASTE Logo">
  </div>

  <!-- Окно входа -->
  <div class="login-box">
    <h2>ENTER THE WASTE</h2>
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">ENTER</button>
  </div>

  <!-- Фоновая музыка -->
  <audio id="bg-music" src="music/background.mp3" preload="auto" loop></audio>

  <script>
    const bgMusic = document.getElementById('bg-music');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Функция запуска фоновой музыки
    function playBgMusic() {
      if (bgMusic.paused) {
        bgMusic.volume = 0.2;
        bgMusic.play().catch(err => console.log("Ошибка воспроизведения:", err));
      }
    }

    // Любое нажатие клавиши или клик мыши запускает фон
    document.addEventListener('keydown', playBgMusic, { once: true });
    document.addEventListener('mousedown', playBgMusic, { once: true });

    // Обработчик кнопки ENTER
    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value;
      const password = passwordInput.value;

      if(username === "nuclear" && password === "kiss") {
        window.location.href = "player.html";
      } else {
        alert("Неверный логин или пароль");
      }
    });

    // Также Enter на клавиатуре внутри поля input отправляет форму
    document.addEventListener('keydown', (e) => {
      if(e.key === "Enter") {
        loginBtn.click();
      }
    });
  </script>

</body>
</html>
