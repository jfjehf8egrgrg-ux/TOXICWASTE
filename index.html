<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>

/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= LOGO ================= */
.logo {
  margin-top: 30px;
  pointer-events: none;
  animation:
    logoFloat 3.5s ease-in-out infinite,
    logoGlitch 8s steps(1) infinite;
}

.logo img { max-width: 220px; }

@keyframes logoFloat {
  50% { transform: translateY(-14px); }
}

@keyframes logoGlitch {
  96% { filter: drop-shadow(-6px 0 red); }
  97% { filter: drop-shadow(6px 0 cyan); }
  98% { filter: drop-shadow(-10px 0 magenta); }
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  gap: 90px;
  margin-top: 140px;
}

.image-block {
  position: relative;
  text-align: center;
}

.zoomable {
  max-width: 260px;
  cursor: pointer;
  transition: transform .35s cubic-bezier(.2,.8,.2,1);
}

.zoomable:hover {
  transform: scale(1.06);
}

/* ================= GIF ================= */
.noglitch {
  max-width: 260px;
  height: auto;
  cursor: default;
}

/* ================= TEXT ================= */
.caption,.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,.9);
}

/* ================= CONSTANT MICRO NOISE ================= */
.noise-glitch {
  position: fixed;
  pointer-events: none;
  z-index: 90;
  background: rgba(255,255,255,.7);
  filter:
    drop-shadow(-2px 0 red)
    drop-shadow(2px 0 cyan);
}

/* ================= MEGA GLITCH ================= */
.site-glitch {
  animation: siteGlitch .55s steps(1);
}

@keyframes siteGlitch {
  0% { transform:none; filter:none; }
  25% {
    transform: translateX(-140px);
    filter:
      drop-shadow(-22px 0 red)
      drop-shadow(22px 0 cyan);
  }
  50% {
    transform: translateY(60px);
    filter:
      drop-shadow(-18px 0 magenta)
      drop-shadow(18px 0 cyan);
  }
  75% {
    transform: translateX(120px);
  }
  100% { transform:none; filter:none; }
}

/* ================= IMAGE VIEWER ================= */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 200;
}

.viewer.active { display: flex; }

.viewer img {
  max-width: 50vw;
  max-height: 70vh;
}

.zoom-in { animation: zoomIn .28s ease-out forwards; }
.zoom-out { animation: zoomOut .25s ease-in forwards; }

@keyframes zoomIn {
  from { transform: scale(.4); opacity:0; }
  to { transform: scale(1); opacity:1; }
}

@keyframes zoomOut {
  to { transform: scale(.25); opacity:0; }
}

/* ================= GREEN SPLASH ================= */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #39ff14;
  box-shadow: 0 0 12px #39ff14;
  border-radius: 50%;
  pointer-events: none;
  z-index: 300;
  animation: splash .8s ease-out forwards;
}

@keyframes splash {
  to {
    transform: translate(var(--x),var(--y)) scale(.1);
    opacity: 0;
  }
}

</style>
</head>

<body>

<div class="logo">
  <img src="img/logo3.png">
</div>

<div class="images">

  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">–Ω–∞–∂–º–∏ –º–µ–Ω—è!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">–Ω–∞–∂–º–∏ –º–µ–Ω—è!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif" class="noglitch">
    <div class="caption">14.1</div>
  </div>

</div>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>

/* ================= STATE ================= */
let clickCount = 0;

/* ================= GREEN SPLASH ================= */
function greenSplash(x,y){
  for(let i=0;i<26;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=x+'px';
    p.style.top=y+'px';
    const a=Math.random()*Math.PI*2;
    const r=Math.random()*180+40;
    p.style.setProperty('--x',Math.cos(a)*r+'px');
    p.style.setProperty('--y',Math.sin(a)*r+'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

/* ================= GLOBAL CLICK ================= */
document.addEventListener('click',e=>{
  clickCount++;
  greenSplash(e.clientX,e.clientY);
});

/* ================= IMAGE VIEWER + RESET ================= */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');

document.querySelectorAll('.zoomable').forEach(img=>{
  img.addEventListener('click',e=>{
    e.stopPropagation();

    clickCount = 0; // üî• –ü–û–õ–ù–´–ô –°–ë–†–û–°

    viewerImg.src = img.src;
    viewerImg.className='zoom-in';
    viewer.classList.add('active');
  });
});

viewer.addEventListener('click',()=>{
  viewerImg.className='zoom-out';
  setTimeout(()=>viewer.classList.remove('active'),250);
});

/* ================= CONSTANT MICRO GLITCH ================= */
setInterval(()=>{
  const level = Math.floor(clickCount / 10); // —É—Å–∏–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
  const amount = 2 + level * 2;

  for(let i=0;i<amount;i++){
    const n=document.createElement('div');
    n.className='noise-glitch';

    const w=Math.random()*(14+level*2)+4;
    const h=Math.random()*3+1;

    n.style.width=w+'px';
    n.style.height=h+'px';
    n.style.left=Math.random()*(innerWidth-w)+'px';
    n.style.top=Math.random()*(innerHeight-h)+'px';

    document.body.appendChild(n);

    setTimeout(()=>n.remove(), Math.max(40,120 - level*5));
  }
}, 45);

/* ================= MEGA GLITCH ================= */
setInterval(()=>{
  const level = Math.floor(clickCount / 10);
  if(level > 0){
    document.body.classList.add('site-glitch');
    setTimeout(()=>document.body.classList.remove('site-glitch'), 400 + level*30);
  }
}, 6500);

</script>

</body>
</html>
