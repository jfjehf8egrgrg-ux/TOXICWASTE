<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>

/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= LOGO ================= */
.logo {
  margin-top: 30px;
  pointer-events: none;
  animation:
    logoFloat 3.5s ease-in-out infinite,
    logoGlitch 7s steps(1) infinite;
}

.logo img {
  max-width: 220px;
}

@keyframes logoFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

@keyframes logoGlitch {
  0%,94%,100% { filter:none; }
  95% { filter: drop-shadow(-6px 0 red); }
  96% { filter: drop-shadow(6px 0 cyan); }
  97% { filter: drop-shadow(-10px 0 magenta); }
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  gap: 90px;
  margin-top: 140px;
}

.image-block {
  position: relative;
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
  position: relative;
}

/* ================= TEXT ================= */
.caption,.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,.9);
}

/* ================= PNG GLITCH (HOVER) ================= */
.zoomable:hover {
  animation: sliceGlitch var(--dur) steps(1) infinite;
  filter: contrast(140%) saturate(160%);
}

@keyframes sliceGlitch {
  0%   { clip-path: inset(0 0 0 0); }
  20%  { clip-path: inset(var(--a) 0 var(--b) 0); }
  40%  { clip-path: inset(var(--c) 0 var(--d) 0); }
  60%  { clip-path: inset(var(--e) 0 var(--f) 0); }
  100% { clip-path: inset(0 0 0 0); }
}

/* BIT NOISE ON HOVER */
.zoomable:hover::after {
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to right,
      rgba(255,255,255,.25) 0px,
      rgba(255,255,255,.25) 2px,
      transparent 6px,
      transparent 12px
    );
  mix-blend-mode:difference;
  pointer-events:none;
}

/* ================= GIF (OWN STYLE) ================= */
.noglitch {
  animation: gifTear 11s steps(1) infinite;
}

@keyframes gifTear {
  0%,96%,100% { transform:none; filter:none; }
  97% { transform: translateX(-10px); filter: contrast(140%); }
  98% { transform: translateX(16px); }
}

/* ================= MICRO GLITCH NOISE ================= */
.micro-noise {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 100;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.08) 0px,
      rgba(255,255,255,.08) 1px,
      transparent 2px,
      transparent 4px
    );
  mix-blend-mode: overlay;
  animation: noiseFlash .12s steps(1) forwards;
}

@keyframes noiseFlash {
  to { opacity: 0; }
}

/* ================= GLITCH BARS ================= */
.glitch-bar {
  position: fixed;
  left: 0;
  width: 100%;
  height: 6px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.9),
    transparent
  );
  mix-blend-mode: difference;
  z-index: 50;
  pointer-events: none;
  animation: barFlash .18s steps(1) forwards;
}

@keyframes barFlash {
  to { opacity:0; }
}

/* ================= HUGE SITE SHIFT ================= */
.site-shift {
  animation: siteShift .22s steps(1);
}

@keyframes siteShift {
  0% { transform:none; filter:none; }
  30% {
    transform: translateX(-70px) skewX(-10deg);
    filter: hue-rotate(120deg) contrast(150%);
  }
  60% {
    transform: translateX(90px) skewX(8deg);
  }
  100% { transform:none; filter:none; }
}

</style>
</head>

<body>

<div class="logo">
  <img src="img/logo3.png">
</div>

<div class="images">

  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif" class="noglitch">
    <div class="caption">14.1</div>
  </div>

</div>

<script>
/* PNG GLITCH RANDOMIZER */
document.querySelectorAll('.zoomable').forEach(img=>{
  img.addEventListener('mouseenter',()=>{
    img.style.setProperty('--dur',(Math.random()*.25+.15)+'s');
    ['a','b','c','d','e','f'].forEach(v=>{
      img.style.setProperty('--'+v,Math.random()*70+'%');
    });
  });
});

/* MICRO NOISE GLITCH (1.5s) */
setInterval(()=>{
  const n=document.createElement('div');
  n.className='micro-noise';
  document.body.appendChild(n);
  setTimeout(()=>n.remove(),120);
},1500);

/* RANDOM BARS + SMALL SHIFTS (3s) */
setInterval(()=>{
  const bar=document.createElement('div');
  bar.className='glitch-bar';
  bar.style.top=Math.random()*innerHeight+'px';
  document.body.appendChild(bar);
  setTimeout(()=>bar.remove(),180);

  const targets=[
    ...document.querySelectorAll('.image-block'),
    document.querySelector('.logo')
  ];
  const el=targets[Math.floor(Math.random()*targets.length)];
  el.style.transform=`translateX(${Math.random()*40-20}px)`;
  setTimeout(()=>el.style.transform='',120);
},3000);

/* HUGE SITE SHIFT (6s) */
setInterval(()=>{
  document.body.classList.add('site-shift');
  setTimeout(()=>document.body.classList.remove('site-shift'),220);
},6000);
</script>

</body>
</html>
