<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>
/* ================= BASE ================= */
html, body {
  width: 100%;
  height: 100%;
}
body {
  margin: 0;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= TOTAL GLITCH (БЕЗУМИЕ) ================= */
@keyframes totalGlitch {
  0%, 70%, 100% { transform: translate(0) skew(0); filter:none; }
  71% { transform: translate(-20px, 5px) skewX(5deg); filter: hue-rotate(60deg) contrast(1.8); }
  72% { transform: translate(20px, -5px) skewY(-5deg); filter: hue-rotate(-60deg) saturate(2); }
  73% { transform: translate(-35px, 0); filter: contrast(2.2); }
  74% { transform: translate(35px, 0); }
  75% { transform: translate(0); filter:none; }
}
body {
  animation: totalGlitch 2.2s infinite;
}

/* ================= RGB SPLIT LAYERS ================= */
body::before,
body::after {
  content:"";
  position: fixed;
  inset:0;
  pointer-events:none;
  z-index: 120;
}
body::before {
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,0,0,.35) 0,
      rgba(255,0,0,.35) 2px,
      transparent 4px
    );
  mix-blend-mode: screen;
  animation: rgbShift 0.15s infinite;
}
body::after {
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,255,.35) 0,
      rgba(0,255,255,.35) 2px,
      transparent 5px
    );
  mix-blend-mode: screen;
  animation: rgbShift 0.18s infinite reverse;
}
@keyframes rgbShift {
  from { transform: translateY(0); }
  to { transform: translateY(-30px); }
}

/* ================= SIGNAL TEARS ================= */
.signal-tear {
  position: fixed;
  left:0;
  width:100%;
  height:6px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.9),
    transparent
  );
  z-index:110;
  animation: tearMove .08s linear infinite;
}
@keyframes tearMove {
  from { transform: translateX(-30px); }
  to { transform: translateX(30px); }
}

/* ================= LOGO ================= */
.logo {
  margin: 30px 0 40px;
  animation: floatY 2.5s infinite;
}
@keyframes floatY {
  0%,100%{ transform: translateY(0); }
  50%{ transform: translateY(-12px); }
}
.logo img { max-width:220px; }

/* ================= IMAGES ================= */
.images {
  display:flex;
  gap:40px;
}
.image-block { text-align:center; }
.image-block img {
  max-width:260px;
  cursor:pointer;
}

/* ================= TEXT ================= */
.caption,.hint{
  margin-top:10px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
  text-shadow: 3px 0 red, -3px 0 cyan, 0 0 10px #000;
}

/* ================= OVERLAY ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:10;
  opacity:0;
  pointer-events:none;
  transition:.25s;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ================= ZOOM IN / OUT ================= */
@keyframes zoomIn {
  from { transform: translate(-50%,-50%) scale(.2) rotate(-5deg); opacity:0; }
  to { transform: translate(-50%,-50%) scale(1) rotate(0); opacity:1; }
}
@keyframes zoomOut {
  from { transform: translate(-50%,-50%) scale(1); opacity:1; }
  to { transform: translate(-50%,-50%) scale(.1); opacity:0; }
}

.expanded{
  position:fixed;
  top:50%;
  left:50%;
  max-width:45vw!important;
  max-height:70vh;
  z-index:20;
  animation: zoomIn .35s cubic-bezier(.2,.9,.1,1) forwards;
}
.closing{
  animation: zoomOut .25s ease-in forwards;
}

/* ================= FLYING PARTICLES ================= */
.particle{
  position:fixed;
  width:6px;
  height:6px;
  background: white;
  mix-blend-mode: screen;
  pointer-events:none;
  z-index:25;
  animation: fly 1s ease-out forwards;
}
@keyframes fly{
  from{ transform: translate(0,0) scale(1); opacity:1; }
  to{ transform: translate(var(--x),var(--y)) scale(0); opacity:0; }
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<audio id="bgMusic" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<div class="logo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block">
    <img src="img/1.png" class="zoomable">
    <div class="hint">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/2.png" class="zoomable">
    <div class="caption">нажми меня!</div>
  </div>

  <div class="image-block">
    <img src="img/animation.gif">
    <div class="caption">14.1</div>
  </div>
</div>

<script>
const imgs = document.querySelectorAll('.zoomable');
const overlay = document.getElementById('overlay');
const music = document.getElementById('bgMusic');

/* signal tears spawn */
setInterval(()=>{
  const t=document.createElement('div');
  t.className='signal-tear';
  t.style.top=Math.random()*innerHeight+'px';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),120);
},200);

/* particles */
function spawnParticles(x,y){
  for(let i=0;i<25;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left=x+'px';
    p.style.top=y+'px';
    p.style.setProperty('--x',(Math.random()*600-300)+'px');
    p.style.setProperty('--y',(Math.random()*600-300)+'px');
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1000);
  }
}

imgs.forEach(img=>{
  img.addEventListener('click',e=>{
    img.classList.remove('closing');
    img.classList.add('expanded');
    overlay.classList.add('active');
    spawnParticles(e.clientX,e.clientY);
  });
});

overlay.addEventListener('click',()=>{
  imgs.forEach(img=>{
    if(img.classList.contains('expanded')){
      img.classList.add('closing');
      setTimeout(()=>{
        img.classList.remove('expanded','closing');
      },250);
    }
  });
  overlay.classList.remove('active');
});

/* music */
document.body.addEventListener('click',()=>{
  music.play().catch(()=>{});
},{once:true});
</script>

</body>
</html>
