<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow-x: hidden;

  background: url("img/background.gif") no-repeat center center fixed;
  background-size: cover;

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ================= VHS SCANLINES ================= */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 10;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.04) 0px,
      rgba(255,255,255,0.04) 1px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 4px
    );
  opacity: 0.15;
}

/* ================= RGB FLASH (1-2 FRAMES) ================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9;
  mix-blend-mode: screen;
  animation: rgbFlash 6s infinite;
}

@keyframes rgbFlash {
  0%,92%,100% { opacity: 0; transform: translate(0); }
  93% { opacity: 1; transform: translate(-3px,0); background: rgba(255,0,0,0.2); }
  94% { opacity: 1; transform: translate(3px,0); background: rgba(0,255,255,0.2); }
  95% { opacity: 0; }
}

/* ================= GLOBAL SHAKE ================= */
.glitch-wrapper {
  width: 100%;
  min-height: 100vh;
  animation: globalShake 3.5s infinite;
}

@keyframes globalShake {
  0%,95%,100% { transform: translate(0); }
  96% { transform: translate(-2px,1px); }
  97% { transform: translate(2px,-1px); }
}

/* ================= LOGO ================= */
.logo {
  margin-top: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  animation: logoFloat 6s ease-in-out infinite;
}

.logo img {
  max-width: 220px;
}

@keyframes logoFloat {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

/* ================= IMAGES ================= */
.images {
  display: flex;
  justify-content: center;
  gap: 90px;
  margin-top: 140px;
  width: 100%;
}

.image-block {
  text-align: center;
}

.image-block img {
  max-width: 260px;
  cursor: pointer;
}

/* ================= INSANE HOVER GLITCH ================= */
@keyframes hoverGlitch {
  0%   { transform: translate(0); filter:none; }
  20%  { transform: translate(-6px,2px) skewX(6deg); filter: hue-rotate(20deg); }
  40%  { transform: translate(6px,-2px) skewY(-6deg); filter: contrast(160%); }
  60%  { transform: translate(-8px,0) scaleX(1.05); filter: saturate(200%); }
  80%  { transform: translate(8px,0) scaleY(0.95); filter: hue-rotate(-20deg); }
  100% { transform: translate(0); filter:none; }
}

.zoomable:hover:not(.expanded) {
  animation: hoverGlitch 0.18s infinite;
}

/* ================= TEXT ================= */
.caption,
.hint {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  text-shadow:
    2px 0 red,
    -2px 0 cyan,
    0 0 8px rgba(0,0,0,0.9);
}

/* ================= OVERLAY ================= */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 40;
  opacity: 0;
  pointer-events: none;
  transition: 0.25s;
}

.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

/* ================= ZOOM ================= */
@keyframes zoomIn {
  from {
    transform: translate(-50%,-50%) scale(0.3);
    opacity: 0;
  }
  to {
    transform: translate(-50%,-50%) scale(1);
    opacity: 1;
  }
}

@keyframes zoomOut {
  from {
    transform: translate(-50%,-50%) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(-50%,-50%) scale(0.25);
    opacity: 0;
  }
}

.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 45vw !important;
  max-height: 70vh;
  z-index: 100;
  animation: zoomIn 0.35s ease-out forwards;
  filter: none !important;
}

.closing {
  animation: zoomOut 0.25s ease-in forwards;
}

/* ================= GREEN SPLASH ================= */
.particle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: #39ff14;
  box-shadow: 0 0 12px #39ff14;
  border-radius: 50%;
  pointer-events: none;
  z-index: 90;
  animation: splash 0.9s ease-out forwards;
}

@keyframes splash {
  from { transform: translate(0,0) scale(1); opacity: 1; }
  to   { transform: translate(var(--x), var(--y)) scale(0.15); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="glitch-wrapper">

  <div class="logo">
    <img src="img/logo3.png" alt="Logo">
  </div>

  <div class="images">
    <div class="image-block">
      <img src="img/1.png" class="zoomable" alt="Image 1">
      <div class="hint">нажми меня!</div>
    </div>

    <div class="image-block">
      <img src="img/2.png" class="zoomable" alt="Image 2">
      <div class="caption">нажми меня!</div>
    </div>

    <div class="image-block">
      <img src="img/animation.gif" alt="Gif">
      <div class="caption">14.1</div>
    </div>
  </div>

</div>

<script>
const imgs = document.querySelectorAll('.zoomable');
const overlay = document.getElementById('overlay');

/* GREEN SPLASH */
function greenSplash(x, y) {
  for (let i = 0; i < 30; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = x + 'px';
    p.style.top = y + 'px';

    const a = Math.random() * Math.PI * 2;
    const r = Math.random() * 220 + 40;

    p.style.setProperty('--x', Math.cos(a) * r + 'px');
    p.style.setProperty('--y', Math.sin(a) * r + 'px');

    document.body.appendChild(p);
    setTimeout(() => p.remove(), 900);
  }
}

/* ZOOM */
imgs.forEach(img => {
  img.addEventListener('click', e => {
    img.classList.remove('closing');
    img.classList.add('expanded');
    overlay.classList.add('active');
    greenSplash(e.clientX, e.clientY);
  });
});

overlay.addEventListener('click', () => {
  imgs.forEach(img => {
    if (img.classList.contains('expanded')) {
      img.classList.add('closing');
      setTimeout(() => {
        img.classList.remove('expanded', 'closing');
      }, 250);
    }
  });
  overlay.classList.remove('active');
});
</script>

</body>
</html>
