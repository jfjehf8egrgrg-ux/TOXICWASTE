<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOXIC WASTE</title>
<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  background:url("img/background.gif") no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
}

/* LOGO */
.logo{
  margin-top:30px;
  animation:logoFloat 3.5s ease-in-out infinite;
  cursor:pointer;
}
.logo img{max-width:220px;}
@keyframes logoFloat{50%{transform:translateY(-14px);}}

/* IMAGES */
.images{display:flex;gap:90px;margin-top:140px;}
.image-block{text-align:center;}
.zoomable{
  max-width:260px;
  cursor:pointer;
  transition:transform .3s ease;
}
.zoomable:hover{transform:scale(1.06);}
.noglitch{max-width:260px;}

/* VIEWER */
.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.viewer.active{display:flex;}
.viewer img{max-width:50vw;max-height:70vh;}
.zoom-in{animation:zin .25s ease-out forwards;}
.zoom-out{animation:zout .2s ease-in forwards;}
@keyframes zin{from{transform:scale(.4);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes zout{to{transform:scale(.25);opacity:0}}

/* DEAD SCREEN */
.dead-screen{
  position:fixed;
  inset:0;
  background:black;
  z-index:10000;
  overflow:hidden;
  cursor:none;
  filter: none;
}
.dead-face{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:100;
}

/* DEAD SCREEN GLITCH STRIPS */
.dead-strip{
  position:absolute;
  width:100%;
  height:30px;
  mix-blend-mode:difference;
  opacity:0.8;
}
</style>
</head>
<body>

<audio id="exitSound" src="music/exit-glitch.mp3" preload="auto"></audio>

<div class="logo" id="exitLogo">
  <img src="img/logo3.png">
</div>

<div class="images">
  <div class="image-block"><img src="img/1.png" class="zoomable"></div>
  <div class="image-block"><img src="img/2.png" class="zoomable"></div>
  <div class="image-block"><img src="img/animation.gif" class="noglitch"></div>
</div>

<div class="viewer" id="viewer"><img id="viewerImg"></div>

<script>
/* VIEWER PNG */
const viewer=document.getElementById('viewer');
const viewerImg=document.getElementById('viewerImg');
document.querySelectorAll('.zoomable').forEach(img=>{
  img.onclick=e=>{
    if(!img.src.endsWith('.png'))return;
    e.stopPropagation();
    viewerImg.src=img.src;
    viewerImg.className='zoom-in';
    viewer.classList.add('active');
  };
});
viewer.onclick=()=>{
  viewerImg.className='zoom-out';
  setTimeout(()=>viewer.classList.remove('active'),200);
};

/* --- HAOTIC GLITCH FOR SITE --- */
function glitchSite(){
  const offsetX = (Math.random()-0.5)*30;
  const offsetY = (Math.random()-0.5)*30;
  const rotate = (Math.random()-0.5)*10;
  const scale = 1 + (Math.random()-0.5)*0.1;
  const rOffset = (Math.random()-0.5)*15;
  const gOffset = (Math.random()-0.5)*15;
  const bOffset = (Math.random()-0.5)*15;

  document.body.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotate}deg) scale(${scale})`;
  document.body.style.filter = `drop-shadow(${rOffset}px 0 red) drop-shadow(${gOffset}px 0 green) drop-shadow(${bOffset}px 0 blue)`;

  setTimeout(()=>{
    document.body.style.transform = '';
    document.body.style.filter = '';
  },100);
}

// каждые 1.5 секунды
setInterval(glitchSite,1500);

/* --- FNATI EXIT --- */
const logo=document.getElementById('exitLogo');
const sound=document.getElementById('exitSound');

logo.onclick=e=>{
  e.stopPropagation();
  sound.currentTime=0;
  sound.play();

  // Дед экран
  const dead=document.createElement('div');
  dead.className='dead-screen';
  document.body.appendChild(dead);

  // Полосы + хаотичный RGB glitch на всей сцене (кроме лица)
  const deadGlitchInterval = setInterval(()=>{
    // полосы
    const strip=document.createElement('div');
    strip.className='dead-strip';
    strip.style.top=Math.random()*window.innerHeight+'px';
    strip.style.backgroundColor=`rgba(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},0.8)`;
    dead.appendChild(strip);
    setTimeout(()=>strip.remove(),50);

    // RGB хаос
    const rOffset = (Math.random()-0.5)*25;
    const gOffset = (Math.random()-0.5)*25;
    const bOffset = (Math.random()-0.5)*25;
    const offsetX = (Math.random()-0.5)*20;
    const offsetY = (Math.random()-0.5)*20;
    const rotate = (Math.random()-0.5)*10;
    const scale = 1 + (Math.random()-0.5)*0.1;

    dead.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotate}deg) scale(${scale})`;
    dead.style.filter = `drop-shadow(${rOffset}px 0 red) drop-shadow(${gOffset}px 0 green) drop-shadow(${bOffset}px 0 blue)`;
  },30);

  // Через 4 секунды показываем лицо
  setTimeout(()=>{
    clearInterval(deadGlitchInterval);
    const face=document.createElement('img');
    face.src='img/face.png';
    face.className='dead-face';
    face.style.filter='none';
    face.style.transform='none';
    dead.appendChild(face);

    setTimeout(()=>location.reload(),100);
  },4000);
};
</script>
</body>
</html>
